services:
  lumus:
    build:
      context: ./lumus
      dockerfile: Dockerfile
    container_name: lumus-api
    ports:
      - "3001:3001"
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=3001
      - FLASK_DEBUG=false
      - DATABASE_URL=sqlite:///lumus.db
      - DOCKER_ENV=true
    volumes:
      - lumus_data:/app/instance
    networks:
      - scheduler-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  umbra:
    build:
      context: ./umbra
      dockerfile: Dockerfile
    container_name: umbra-frontend
    ports:
      - "7070:7070"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      lumus:
        condition: service_healthy
    networks:
      - scheduler-network

networks:
  scheduler-network:
    driver: bridge

volumes:
  lumus_data:
    driver: local
